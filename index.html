<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabio Rezende | One Page Site</title>
    <meta name="description" content="Site pessoal de Fabio Rezende padrão one page site">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabecalho -->
    <header id="inicio">
        <div class="container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="logo com circulo vermelho e borda preta">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Destaque -->
    <main>
        <div class="container">
            <h1> Fabio Rezende</h1>
            <h2>Programador web - Backend - Frontend</h2>
        </div>
    </main>
    <!-- Portfolio -->
    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <h3>DSVendas</h3>
            <h3>DSMovies</h3>
        </div>
    </section>
    <!-- Sobre -->
    <section id="sobre">
        <div class="container">
            <h2>Sobre</h2>
        </div>
    </section>
    <!-- Rodape -->
    <footer id="contato">
        <div class="container">

        </div>
    </footer>
    <a href="#inicio" id="botaoTopo"><img src="img/topo.png"
            alt="botao com seta apontando para cima que envia o site para o inicio"></a>
</body>

</html>
